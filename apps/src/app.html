<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />

		<!-- Primary Meta Tags -->
		<meta name="author" content="Helmy Luqmanulhakim" />
		<meta name="robots" content="index, follow" />
		<meta
			name="googlebot"
			content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
		/>
		<meta
			name="bingbot"
			content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
		/>

		<!-- Theme & Appearance -->
		<meta name="theme-color" content="#ffffff" />
		<meta name="color-scheme" content="light" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />

		<!-- Language & Locale -->
		<meta http-equiv="content-language" content="en" />
		<meta property="og:locale:alternate" content="en_US" />
		<meta name="twitter:domain" content="helmyl.com" />
		<link rel="alternate" hreflang="en" href="https://helmyl.com" />
		<link rel="alternate" hreflang="x-default" href="https://helmyl.com" />

		<!-- Preload critical assets -->
		<link
			rel="preload"
			href="%sveltekit.assets%/favicons/favicon-32x32.png"
			as="image"
			type="image/png"
		/>

		<!-- Favicons -->
		<link
			href="%sveltekit.assets%/favicons/favicon-32x32.png"
			rel="icon"
			sizes="32x32"
			type="image/png"
		/>
		<link
			href="%sveltekit.assets%/favicons/apple-icon-180x180.png"
			rel="apple-touch-icon"
			sizes="180x180"
		/>
		<link
			href="%sveltekit.assets%/favicons/android-icon-192x192.png"
			rel="icon"
			sizes="192x192"
			type="image/png"
		/>

		%sveltekit.head%

		<!-- Global Structured Data -->
		<script type="application/ld+json">
						{
							"@context": "https://schema.org",
							"@graph": [
								{
									"@type": "Person",
									"@id": "https://helmyl.com/#person",
									"name": "Helmy Luqmanulhakim",
									"jobTitle": "Software Engineer",
									"url": "https://helmyl.com",
									"sameAs": [
										"https://github.com/helmyl",
										"https://linkedin.com/in/helmyl",
										"https://twitter.com/helmyl"
									],
									"knowsAbout": [
										"Software Engineering",
										"Web Development",
										"Data Engineering",
										"Full Stack Development",
										"React",
										"Svelte",
										"TypeScript",
										"Node.js"
									]
								},
								{
									"@type": "WebSite",
									"@id": "https://helmyl.com/#website",
									"name": "Helmy Luqmanulhakim",
									"url": "https://helmyl.com",
									"description": "Software engineer exploring and sharing insights on development, data engineering, and tech solutions.",
									"author": {
										"@id": "https://helmyl.com/#person"
									},
									"publisher": {
										"@id": "https://helmyl.com/#person"
									},
									"inLanguage": "en-US",
									"potentialAction": [
										{
											"@type": "SearchAction",
											"target": {
												"@type": "EntryPoint",
												"urlTemplate": "https://helmyl.com/writings?q={search_term_string}"
											},
											"query-input": "required name=search_term_string"
										},
										{
											"@type": "ReadAction",
											"target": {
												"@type": "EntryPoint",
												"urlTemplate": "https://helmyl.com/writings",
												"actionPlatform": [
													"http://schema.org/DesktopWebPlatform",
													"http://schema.org/MobileWebPlatform"
												]
											}
										}
									]
			</parameter>
								}
							]
						}
		</script>
	</head>

	<body data-sveltekit-preload-data="tap">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
