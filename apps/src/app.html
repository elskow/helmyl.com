<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />

		<!-- Primary Meta Tags -->
		<meta name="author" content="Helmy Luqmanulhakim" />
		<meta name="robots" content="index, follow" />
		<meta
			name="googlebot"
			content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
		/>
		<meta
			name="bingbot"
			content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
		/>

		<!-- DNS Prefetch for faster font loading -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com" rel="preconnect" />
		<link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />

		<link
			href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- Favicons -->
		<link
			href="%sveltekit.assets%/favicons/favicon-32x32.png"
			rel="icon"
			sizes="32x32"
			type="image/png"
		/>
		<link
			href="%sveltekit.assets%/favicons/apple-icon-180x180.png"
			rel="apple-touch-icon"
			sizes="180x180"
		/>
		<link
			href="%sveltekit.assets%/favicons/android-icon-192x192.png"
			rel="icon"
			sizes="192x192"
			type="image/png"
		/>

		%sveltekit.head%

		<!-- Structured Data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Person",
				"name": "Helmy Luqmanulhakim",
				"jobTitle": "Software Engineer",
				"url": "https://helmyl.com",
				"sameAs": ["https://github.com/helmyl", "https://linkedin.com/in/helmyl"],
				"knowsAbout": [
					"Software Engineering",
					"Web Development",
					"Data Engineering",
					"Full Stack Development"
				]
			}
		</script>
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"name": "Helmy Luqmanulhakim",
				"url": "https://helmyl.com",
				"description": "Software engineer exploring and sharing insights on development, data engineering, and tech solutions.",
				"author": {
					"@type": "Person",
					"name": "Helmy Luqmanulhakim"
				},
				"inLanguage": "en-US"
			}
		</script>
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
